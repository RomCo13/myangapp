<div class="row">
    <div class="col-xs-12">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" id="spinner">
            <app-loading-spinner>Loading</app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8">
            </div>

            <hr>
            <div>
                <button type="submit" class="btn btn-primary" id="action" [disabled]="!authForm.valid"> {{isLoginMode? 'Login' : 'Sign Up'}}</button>
            </div>
            <br>
            <div>
                <button type="button" class="btn btn-primary" id="Switch" (click)="toggle()">{{isLoginMode? 'Switch to Sign Up':'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
