<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)=addItemToList(f) #f="ngForm">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$" >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{editmode ? 'Edit' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button"(click)="onDelete()" *ngIf="editmode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="Reset()"> Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
